dist: trusty
language: php

php:
  - '7.2'
  - '7.3'

# Optimize the build since we are `composer installing` for each supported
# Laravel versions (see composer.json, under scripts sections).
cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer self-update
  # Installing `Laravel-JS-Localization` package dependencies.
  - yes | pecl install mcrypt-1.0.2; fi
  - composer install --prefer-dist --no-interaction

script: vendor/bin/phpunit
